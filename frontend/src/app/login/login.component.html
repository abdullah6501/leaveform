<div class="container">
  <div class="backbox">
    <div class="loginMsg" [class.visibility]="isLoginVisible">
      <div class="textcontent">
        <p class="title">Don't have an account?</p>
        <p>Sign up to save all your graph.</p>
        <button (click)="switchToSignUp()">Sign Up</button>
      </div>
    </div>
    <div class="signupMsg" [class.visibility]="!isLoginVisible">
      <div class="textcontent">
        <p class="title">Have an account?</p>
        <p>Log in to see all your collection.</p>
        <button (click)="switchToLogin()">LOG IN</button>
      </div>
    </div>
  </div>

  <div class="frontbox" [class.moving]="!isLoginVisible">
    <div class="login" *ngIf="isLoginVisible">
      <h2>LOG IN</h2>
      <div class="inputbox">
        <input
          type="text"
          name="email"
          placeholder="  EMAIL"
          [(ngModel)]="Email"
        />
        <input
          type="password"
          name="password"
          placeholder="  PASSWORD"
          [(ngModel)]="Password"
        />
      </div>
      <p>FORGET PASSWORD?</p>
      <button (click)="login()">LOG IN</button>
    </div>

    <div class="signup" *ngIf="!isLoginVisible">
      <h2>SIGN UP</h2>
      <div class="inputbox">
        <input type="text" name="fullname" placeholder="  FULLNAME" />
        <input type="text" name="email" placeholder="  EMAIL" />
        <input type="password" name="password" placeholder="  PASSWORD" />
      </div>
      <button>SIGN UP</button>
    </div>
  </div>
</div>
